<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>901 Norris Lane Photo Gallery</title>
  <style>
    body {
      font-family: Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #252926;
    }
    .container {
      width: 80%;
      margin: 0 auto;
      padding: 20px;
      text-align: center;
    }
    .gallery {
        position: relative;
        max-width: 40%;
        max-height: 80vh; 
        overflow: hidden;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        margin: 0 auto; 
    }
    .gallery img {
        width: auto;
        height: auto;
        max-width: 100%;
        max-height: 100%;
        display: none;
        border-radius: 8px;
    }
    .gallery img.active {
        display: block;
    }
    .nav-button {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        border: none;
        padding: 10px; 
        cursor: pointer;
        border-radius: 5px;
        font-size: 20px;
    }
    .nav-button.left {
        left: 10px; 
    }
    .nav-button.right {
        right: 10px; 
    }
    .header {
      margin-bottom: 20px;
    }
    .header h1 {
      margin: 0;
      color: #fff;
    }

    @media (max-width: 600px) {
            .container {
               scale: 100%;
            }
            .gallery{
              padding-top: 100px;
              max-width: 100%;
            }

        }
        
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>901 Norris Lane Photo Gallery</h1>
    </div>
    <div class="gallery">
        <img src="images/901norrislane/front_ext.jpg" alt="Front Exterior">
        <img src="images/901norrislane/garage.jpg" alt="Garage">
        <img src="images/901norrislane/kitchen1.jpg" alt="Kitchen Wide">
        <img src="images/901norrislane/kitchen2.jpg" alt="Kitchen Medium">
        <img src="images/901norrislane/kitchen3.jpg" alt="Kitchen Stove">
        <img src="images/901norrislane/living.jpg" alt="Living Room">
        <img src="images/901norrislane/bed1-1.jpg" alt="Bedroom 1">
        <img src="images/901norrislane/bed2-1.jpg" alt="Bedroom 2">
        <img src="images/901norrislane/bed3-1.jpg" alt="Bedroom 3">
        <img src="images/901norrislane/bath1-1.jpg" alt="Bathroom 1">
        <img src="images/901norrislane/bath1-2.jpg" alt="Bathroom 1 Shower">
        <img src="images/901norrislane/bath2-1.jpg" alt="Bathroom 2">
        <img src="images/901norrislane/bath2-2.jpg" alt="Bathroom 2 Bathtub">
        <img src="images/901norrislane/backyard.jpg" alt="Backyard">
        <img src="images/901norrislane/guest_kitchen.jpg" alt="Guesthouse Kitchen">
      <button class="nav-button left" onclick="prevPhoto()">&#10094;</button>
      <button class="nav-button right" onclick="nextPhoto()">&#10095;</button>
    </div>
  </div>

  <script>
    let currentIndex = 0;
    const images = document.querySelectorAll('.gallery img');
    const totalImages = images.length;

    function showPhoto(index) {
      images.forEach((img, i) => {
        img.classList.toggle('active', i === index);
      });
    }

    function nextPhoto() {
      currentIndex = (currentIndex + 1) % totalImages;
      showPhoto(currentIndex);
    }

    function prevPhoto() {
      currentIndex = (currentIndex - 1 + totalImages) % totalImages;
      showPhoto(currentIndex);
    }

    showPhoto(currentIndex);
  </script>
</body>
</html>
